<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>

  <!--  javascript -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/8d11417666.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!--  CSS / Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="main.css">

  <!--  Google Fonts (Rock Salt, Poppins) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Rock+Salt&display=swap"
        rel="stylesheet">
</head>

<body>
<!-- Date, Time, Zipcode and Get Weather Button -->
<header>
  <div id="current-time" class="header-item"></div>
  <form class="header-form" role="search">
    <input id="user-zip-input" type="search" placeholder="Zipcode" aria-label="Zipcode">
    <button id="get-weather-button" type="submit">Get Weather</button>
  </form>
  <div id="loadingIndicator" style="display: none;">Loading weather data...</div>
  <div id="errorMessage" style="display: none;">Error:</div>
</header>

<!-- Weather Cards Container -->
<main>
  <div id="weatherCardsContainer"></div>
</main>
<script type="module" src="./ts/listener.ts"></script>
</body>
</html>
